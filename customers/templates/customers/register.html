<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Laundry Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/forms.css' %}">
</head>
<body>
    <div class="form-container" style="max-width: 600px; margin: 2rem auto;">
        <div class="form-card">
            <h2>Customer Registration</h2>
            <div id="alertContainer" class="alert-container"></div>
            <form id="registerForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" class="form-input" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number *</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp_number">WhatsApp Number *</label>
                        <input type="text" id="whatsapp_number" name="whatsapp_number" class="form-input" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="address">Address *</label>
                        <textarea id="address" name="address" class="form-input" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preferred_contact_method">Preferred Contact Method *</label>
                        <select id="preferred_contact_method" name="preferred_contact_method" class="form-input" required>
                            <option value="phone">Phone</option>
                            <option value="whatsapp">WhatsApp</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'user_login' %}" class="btn btn-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'accounts/js/api.js' %}"></script>
    <script src="{% static 'customers/js/register.js' %}"></script>
</body>
</html>
