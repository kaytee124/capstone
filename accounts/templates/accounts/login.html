<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laundry Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="card login-card">
                <div class="card-header">
                    <h1 class="card-title">Welcome Back</h1>
                    <p class="card-subtitle">Sign in to your account to continue</p>
                </div>

                <div id="alertContainer" class="hidden"></div>

                <form id="loginForm" class="login-form" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-input" 
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="passwordToggle" 
                                class="password-toggle"
                                aria-label="Toggle password visibility"
                            >
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        Sign In
                    </button>
                </form>

                <div class="signup-link">
                    <p>Don't have an account? <a href="#" class="link">Contact administrator</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'accounts/js/login.js' %}"></script>
</body>
</html>
